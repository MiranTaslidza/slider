<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <style>
      body {
        margin: 0;
        background: #eee;
        user-select: none;
        font-family: sans-serif;
      }

      #slider {
        position: relative;
        width: 50%;
        height: 30vw;
        margin: 10px auto;
        font-family: "Helvetica Neue", sans-serif;
        perspective: 100%;
        transform-style: preserve-3d;
      }

      input[type="radio"] {
        position: relative;
        top: 108%;
        left: 50%;
        width: 18px;
        height: 18px;
        margin: 0 15px 0 0;
        opacity: 0.4;
        transform: translateX(-83px);
        cursor: pointer;
      }

      input[type="radio"]:nth-child(5) {
        margin-right: 0px;
      }

      input[type="radio"]:checked {
        opacity: 1;
      }

      #slider label {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        color: white;
        font-size: 70px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 900ms ease;
      }

      /* Slider Functionality */

      /* Active Slide */
      #s1:checked ~ #slide1,
      #s2:checked ~ #slide2,
      #s3:checked ~ #slide3,
      #s4:checked ~ #slide4,
      #s5:checked ~ #slide5 {
        box-shadow: 0 13px 26px rgb(0, 0, 0),
          0 12px 6px rgb(0, 0, 0);
        transform: translate3d(0%, 0, 0px);
      }

      /* Next Slide */
      #s1:checked ~ #slide2,
      #s2:checked ~ #slide3,
      #s3:checked ~ #slide4,
      #s4:checked ~ #slide5,
      #s5:checked ~ #slide1 {
        box-shadow: 0 6px 10px rgb(0, 0, 0), 0 2px 2px rgb(0, 0, 0);
        transform: translate3d(30%, 0, -100px);
      }

      /* Next to Next Slide */
      #s1:checked ~ #slide3,
      #s2:checked ~ #slide4,
      #s3:checked ~ #slide5,
      #s4:checked ~ #slide1,
      #s5:checked ~ #slide2 {
        box-shadow: 0 1px 4px rgb(0, 0, 0);
        transform: translate3d(45%, 0, -250px);
      }

      /* Previous to Previous Slide */
      #s1:checked ~ #slide4,
      #s2:checked ~ #slide5,
      #s3:checked ~ #slide1,
      #s4:checked ~ #slide2,
      #s5:checked ~ #slide3 {
        box-shadow: 0 1px 4px rgb(0, 0, 0);
        transform: translate3d(-45%, 0, -250px);
      }

      /* Previous Slide */
      #s1:checked ~ #slide5,
      #s2:checked ~ #slide1,
      #s3:checked ~ #slide2,
      #s4:checked ~ #slide3,
      #s5:checked ~ #slide4 {
        box-shadow: 0 6px 10px rgb(0, 0, 0), 0 2px 2px rgb(0, 0, 0);
        transform: translate3d(-30%, 0, -100px);
      }

      /* Slika i tekst za svaki slajd */
      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
      }

      #slide1 {
        background-image: url("https://via.placeholder.com/300?text=1");
      }

      #slide2 {
        background-image: url("https://via.placeholder.com/300?text=2");
      }

      #slide3 {
        background-image: url("https://via.placeholder.com/300?text=3");
      }

      #slide4 {
        background-image: url("https://via.placeholder.com/300?text=4");
      }

      #slide5 {
        background-image: url("https://via.placeholder.com/300?text=5");
      }
    </style>
  </head>
  <body>
    <section id="slider">
      <input type="radio" name="slider" id="s1" checked />
      <input type="radio" name="slider" id="s2" />
      <input type="radio" name="slider" id="s3" />
      <input type="radio" name="slider" id="s4" />
      <input type="radio" name="slider" id="s5" />

      <label for="s1" id="slide1">1</label>
      <label for="s2" id="slide2">2</label>
      <label for="s3" id="slide3">3</label>
      <label for="s4" id="slide4">4</label>
      <label for="s5" id="slide5">5</label>
    </section>

    <script>
      const radioButtons = document.querySelectorAll("input[type=radio]");

      const slideShow = () => {
        let currentIndex = 0;

        setInterval(() => {
          // Resetuj sve radio dugmad
          radioButtons.forEach((radio) => {
            radio.checked = false;
          });

          // Povećaj indeks za sljedeći slajd
          currentIndex = (currentIndex + 1) % radioButtons.length;

          // Postavi trenutno izabrano dugme na slajdu
          radioButtons[currentIndex].checked = true;
        }, 3000);
      };

      // Pokreni slideshow
      slideShow();
    </script>
  </body>
</html>
